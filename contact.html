<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="contact.css" />
  </head>
  <body>
    <ul class="nav-links">
      <li class="home"><a href="practice.html">Home</a></li>
      <li class="about"><a href="about.html">About</a></li>
      <li class="works"><a href="portfolio.html">Works</a></li>
      <li class="contact active"><a href="contact.html">Contact</a></li>
    </ul>

    <div class="title">
      <span>Let's Connect</span>
    </div>

    <div class="icons">
      <img src="Email.png" alt="email" />
      <img src="Facebook.png" alt="facebook" />
      <img src="GitHub.png" alt="github" />
      <img src="LinkedIn.png" alt="linkedIn" />
    </div>

    <div class="links">
      <p>raven.solis@cvsu.edu.ph</p>
      <p>facebook.com</p>
      <p>github.com</p>
      <p>linkedIn.com</p>
    </div>

    <div class="form">
      <div class="inputbox">
        <input type="text" required />
        <span>Name</span>
      </div>
      <div class="inputbox">
        <input type="email" required />
        <span>Email</span>
      </div>
      <div class="inputbox">
        <textarea name="" cols="30" rows="10"></textarea>
        <span>Message</span>
      </div>
      <a href="#" class="myButton">Submit</a>
    </div>
  </body>
</html>
